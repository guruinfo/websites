<html>
<style>
.c{
background-color:red;
width:500px;
height:500px;
}
</style>
<body>
<div class="c">
<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>
</div>
<script>
var i = 0;
var txt = 'Lorem ipsum dummy text blabla.';

var speed = 80;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
